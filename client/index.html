<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codex - Your AI</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div id="app" class="close-app">
      <div id="chat_container"></div>

      <form>
        <textarea name="prompt" rows="1" cols="1" placeholder="Ask codex..."></textarea>
        <button type="submit"><img src="assets/send.svg" alt="send" />
      </form>
    </div>
    <div class="parameter open-parameter">
      <div class="parameter-item">
        <label for="">ID: </label>
        <span id="id"></span>
      </div>
      <div class="parameter-item">
        <label for="">Object: </label>
        <span id="object"></span>
      </div>
      <div class="parameter-item">
        <label for="">Created: </label>
        <span id="created"></span>
      </div>
      <div class="parameter-item">
        <label for="">Model: </label>
        <span id="model"></span>
      </div>
      <div class="parameter-item">
        <label for="">Choices: </label>
        <span id="choices"></span>
      </div>
      <div class="parameter-item">
        <label for="">Usage: </label>
        <span id="usage"></span>
      </div>
      <div class="parameter-toggle" onclick="toggleParameter()">
        &lt;
      </div>
    </div>

    
  </body>

</html>
